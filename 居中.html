<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style type="text/css">
    .main {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .main2 {
        max-width: 50%;
        margin: 0 auto;
    }
    
    .child {
        width: 200px;
        margin: 0 auto;
    }
    
    .child2 {
        width: 100%;
        margin: 0 auto;
    }
    
    .child3 {
        width: 50%;
        margin: 0 auto;
    }
    
    .child4 {
        width: 50%;
        margin: 0 auto;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="main">
        <div class="child">kk</div>
    </div>
    <div class="main2">
        <div class="child2">jj</div>
    </div>
    <div class="main2">
        <div class="child3">tt</div>
    </div>
    <div class="main2">
        <div class="child4"><span>tt</span></div>
    </div>
    <div class="main2">
        <div class="child3"><span style="text-align: center;">tt</span></div>
    </div>

    <div></div>
    <span><span>tt</span></span>
</body>

</html>
